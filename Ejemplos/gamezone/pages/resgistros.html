<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina web sobre videojuegos"> 
    <link rel="stylesheet" href="../estilos.css">
    <title>GameZone - Tu portal de videojuegos</title>
</head>
<body>
    <!-- Cabezera de la pagina -->
    <header class="cabecera">
        <div class="marca">
            <img src="../imagenes/gamezone-logo.png" alt="imagen gamezone" class="logo">
            <!-- <h1 class="titulo">GameZone</h1> -->
        </div>

        <!-- Menú de navegación -->
        <nav class="navegacion">
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="#">Guías</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Registro</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main de la pagina -->

    <main id="contenido-principal">
        <!-- Formulario de registro con varios tipos de capos -->
        <section class="tarjeta">
            <h2>registro de usuario</h2>
            <form action="register" action="pages/resgistros.html" method="post" class="form-registro">
                <fieldset>
                    <legend>Datos de registro</legend>
                    <!-- Camp de texto -->
                    <div class="form-fila"> 
                        <label for="nombre">Nombre de usuario: </label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellidos" required>     <!-- required convierte a campo en obligatorio -->
                    </div>

                    <!-- Contraseña -->
                    <div class="form-fila"> 
                        <label for="clave">Contraseña:</label>
                        <input type="password" id="clave" name="clave" minlength="6" maxlength="12" required>
                    </div>

                    <!-- Campo email -->
                    <div class="form-fila"> 
                        <label for="correo">Email:</label>
                        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                    </div>

                    <!-- Campo DNI/NIE -->
                    <div class="form-fila"> 
                        <label for="dni">DNI o NIE</label>
                        <input type="text" id="dni" name="identidad" placeholder="12345678A/X1234567L" pattern="(([0-9])({8}))[A-Za-z]{1}" required>
                    </div>

                    <div class="form-fila botones">
                        <button type="submit">Registrate</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <!-- Pie de la pagina -->

    <footer class="pie">
        <p>&copy; 2025 todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
